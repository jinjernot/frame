<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAME - Image Toolbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo-header">
                <img src="{{ url_for('static', filename='images/favicon.png') }}" class="logo-img" alt="Logo">
                FRAME
            </div>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-item"><i class="bi bi-house"></i> Home</a>
                <a href="{{ url_for('scs_tool_route') }}" class="nav-item"><i class="bi bi-file-text"></i> SCS QA Tool</a>
                <a href="{{ url_for('qs_tool_route') }}" class="nav-item"><i class="bi bi-file-richtext"></i> Quickspecs Builder</a>
                <a href="{{ url_for('image_tool_route') }}" class="nav-item active"><i class="bi bi-file-image"></i> Image Toolbox</a>
                <a href="{{ url_for('ds_tool_route') }}" class="nav-item"><i class="bi bi-file-text"></i> CROME</a>
                <a href="https://g8t11912g.inc.hpicorp.net/app/pccs/app5" class="nav-item"><i class="bi bi-file-text"></i> PCCS Tool</a>
                <a href="https://g8t11912g.inc.hpicorp.net/app/contentcraft/main" class="nav-item"><i class="bi bi-file-code"></i> Content Craft</a>
                <a href="{{ url_for('faq_route') }}" class="nav-item"><i class="bi bi-question-circle"></i> FAQ</a>
            </nav>
			                <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" />
            <div class="slider round">
                <i class="bi bi-sun-fill light-icon"></i>
                <i class="bi bi-moon-fill dark-icon"></i>
            </div>
        </label>
    </div>
        </aside>

        <main class="main-panel">
            <div class="content">
                <h1 class="page-title">Image Toolbox</h1>

                <div class="card-container">
                    <div class="card form-card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="bi bi-image"></i> Product Image Report</h2>
                        </div>
                        <div class="card-body">
                            <form action="image_tool" method="POST" enctype="multipart/form-data">
                                <label for="img_product_only">Please upload XML or ZIP file</label>
                                <input type="file" id="img_product_only" name="img_product_only" class="file-input" />
                                <button type="submit" class="btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>

                    <div class="card form-card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="bi bi-images"></i> Rich Media Report</h2>
                        </div>
                        <div class="card-body">
                            <form action="image_tool" method="POST" enctype="multipart/form-data">
                                <label for="img_rich_media">Please upload XML or ZIP file</label>
                                <input type="file" id="img_rich_media" name="img_rich_media" class="file-input" />
                                <button type="submit" class="btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>

                    <div class="card form-card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="bi bi-link-45deg"></i> Image URL Report</h2>
                        </div>
                        <div class="card-body">
                            <form action="image_tool" method="POST" enctype="multipart/form-data">
                                <label for="img_url">Please upload XML file</label>
                                <input type="file" id="img_url" name="img_url" class="file-input" />
                                <button type="submit" class="btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                HP Inc. Restricted, Copyright 2025 HP Inc. Company.
            </footer>
        </main>
    </div>
	    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>

</body>

</html>
